# 配置Endpoint节点列表
version: 1.0

# 定义Endpoint列表
endpoints:
    -   application: "maxwell"
        version: "1.0"
        httpPattern: "/debug/flux/echo/get"
        httpMethod: "GET"
        serviceId: "flux.debug.echo:get"
        attributes:
            -   name: "Authorize"
                value: false

    -   application: "maxwell"
        version: "1.0"
        httpPattern: "/debug/flux/echo/post"
        httpMethod: "POST"
        serviceId: "flux.debug.echo:post"
        attributes:
            -   name: "Authorize"
                value: false

# 定义Service列表
services:
    -   serviceId: "flux.debug.echo:get"
        interface: "flux.debug.echo"
        method: "get"
        attributes:
            -   name: "RpcProto"
                value: "ECHO"
            -   name: "Authorize"
                value: false

    -   serviceId: "flux.debug.echo:post"
        interface: "flux.debug.echo"
        method: "post"
        attributes:
            -   name: "RpcProto"
                value: "ECHO"
            -   name: "Authorize"
                value: false

